<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style>

svg {
  width:110vw;
  position:fixed;
  top:-5px;
  transform: rotate(360deg);
  overflow:visible;
}

.wave {
  animation: wave 3s linear;
  animation-iteration-count:infinite;
  fill: #000;  
}

.wave:hover {
  fill: #ff0000;
}

/* Layer 1: Lightest/Furthest */
#wave1 {
  animation-duration: 7s;
  opacity: 0.3;
  fill: #444;
}

/* Layer 2: Medium-Light */
#wave2 {
  animation-duration: 6s;
  animation-direction: reverse;
  opacity: 0.5;
  fill: #333;
}

/* Layer 3: Medium-Dark */
#wave3 {
  animation-duration: 4.5s;
  opacity: 0.7;
  fill: #1a1a1a;
}

/* Layer 4: Darkest/Closest */
#wave4 {
  animation-duration: 3s;
  opacity: 0.9;
  fill: #000;
}

@keyframes wave {
  to {transform: translateX(-100%);}
}

</style>

 <defs> 
    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
  </defs> 
  
  <use id="wave1" class="wave" xlink:href="#wave" x="0" y="-6" ></use>
  <use id="wave2" class="wave" xlink:href="#wave" x="0" y="-4" ></use>
  <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2" ></use>
  <use id="wave4" class="wave" xlink:href="#wave" x="0" y="0" ></use> 
</svg>